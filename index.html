<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Qr code projeto" />
    <meta name="author" content="Arthur P. da Silva" />
    <title>Gerador de QR Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/example.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <h1>Gerador de QR Code</h1>
    <form id="forms">
      <img src="assets/example.png" alt="qrcode" id="image" />
      <input type="text" placeholder="Digite aqui" id="input" />
      <button type="submit">Gerar QR Code</button>
    </form>
  </body>
  <script src="assets/script.js"></script>
</html>
